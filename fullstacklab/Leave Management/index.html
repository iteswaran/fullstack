<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Leave Management System</h1>
    </header>
    <main>
        <section id="leave-balance">
            <h2>Leave Balance</h2>
            <p>Casual Leave: <span id="casual-balance">10</span></p>
            <p>Medical Leave: <span id="medical-balance">5</span></p>
            <p>Emergency Leave: <span id="emergency-balance">5</span></p>
        </section>

        <section id="apply-leave">
            <h2>Apply for Leave</h2>
            <form id="leave-form">
                <label for="leave-type">Type of Leave:</label>
                <select id="leave-type" required>
                    <option value="casual">Casual Leave</option>
                    <option value="medical">Medical Leave</option>
                    <option value="emergency">Emergency Leave</option>
                </select>
                <label for="leave-days">Number of Days:</label>
                <input type="number" id="leave-days" min="1" required>
                <button type="submit">Apply</button>
            </form>
        </section>

        <section id="leave-history">
            <h2>Leave History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Leave Management System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
