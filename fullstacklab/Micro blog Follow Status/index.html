<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Blogging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Micro Blogging App</h1>

        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="login()">Login</button>
        </div>

        <!-- Main Dashboard Section -->
        <div id="dashboardSection" class="section" style="display:none;">
            <h2>Welcome, <span id="userDisplayName"></span></h2>

            <!-- Post new content -->
            <textarea id="newPost" placeholder="What's on your mind?"></textarea>
            <button onclick="postContent()">Post</button>

            <h3>Your Posts</h3>
            <div id="userPosts"></div>

            <h3>Follow Users</h3>
            <input type="text" id="followUser" placeholder="Username to follow">
            <button onclick="followUser()">Follow</button>

            <h3>People you follow</h3>
            <ul id="followingsList"></ul>


            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
