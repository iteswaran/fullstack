<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voting System</h1>
    <p>Vote for your favorite option below:</p>

    <div class="options">
      <button class="vote-btn" onclick="vote('Option 1')">Option 1</button>
      <button class="vote-btn" onclick="vote('Option 2')">Option 2</button>
      <button class="vote-btn" onclick="vote('Option 3')">Option 3</button>
    </div>

    <h2>Live Results:</h2>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
